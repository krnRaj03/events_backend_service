{% extends 'panel/admin_home.html' %}

{% load static %}

{% block main %}
<style>
  /* Style for the form sections */
  .form-section {
    display: none;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  /* Style for the active (open) form section */
  .active {
    display: block;
  }
</style>

<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Events</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Events</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <button id="showForm1" class="btn btn-primary mx-2">Add organizer</button>
    <button id="showForm2" class="btn btn-primary mx-2">Add Events</button>
    <button id="showForm3" class="btn btn-primary mx-2">Add Panels</button>

    <button id="showForm4" class="btn btn-primary mx-2">Add Speakers/ Moderators</button>
    <button id="showForm5" class="btn btn-primary mx-2">Add Tickets</button>
    <button id="showForm6" class="btn btn-primary mx-2">Add Sponsor</button>

    <!-- ADD ORGANIZATION FORM -->
    <form method="post" id="form1" class="form-section my-2" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-6">
          <label for="organizer_name">Organizer Name:</label>
          <input type="text" id="organizer_name" name="organizer_name" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="industry_type">Industry Type:</label>
          <select id="industry_type" name="industry_type" class="form-control" required>

            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
          </select><br>
        </div>
      </div>

        <div class="col-6">
          <label for="organizer_email">Organizer Email:</label>

        </div>
        <div class="col-6">
          <label for="organizer_mobile_no">Organizer Mobile No:</label>
          <input type="tel" id="organizer_mobile_no" name="organizer_mobile_no" class="form-control"><br>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="organizer_image">Organizer Image:</label>
          <input type="file" id="organizer_image" name="image" class="form-control"><br>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="contact_person_name">Contact Person Name:</label>
          <input type="text" id="contact_person_name" name="contact_person_name" class="form-control"><br>
        </div>
        <div class="col-6">
          <label for="contact_person_email">Contact Person Email:</label>
          <input type="email" id="contact_person_email" name="contact_person_email" class="form-control" required><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="contact_person_mobile_no">Contact Person Mobile No:</label>
          <input type="tel" id="contact_person_mobile_no" name="contact_person_mobile_no" class="form-control"
            required><br>
        </div>
        <div class="col-6">
          <label for="contact_person_designation">Contact Person Designation:</label>
          <input type="text" id="contact_person_designation" name="contact_person_designation" class="form-control"
            required><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="address_line1">Organizer Address Line 1:</label>
          <input type="text" id="address_line1" name="address_line1" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="address_line2">Organizer Address Line 2:</label>
          <input type="text" id="address_line2" name="address_line2" class="form-control"><br>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="city">Organizer City:</label>
          <input type="text" id="city" name="city" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="state">Organizer State:</label>
          <input type="text" id="state" name="state" class="form-control" required><br>
        </div>
      </div>
      <div class="row">
        <div class="col-6"> <label for="country">Organizer Country:</label>
          <input type="text" id="country" name="country" class="form-control" required><br>
        </div>
        <div class="col-6"><label for="pincode">Organizer Pincode:</label>
          <input type="text" id="pincode" name="pincode" class="form-control" required><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>

      <input type="submit" value="Submit" class="btn btn-success" name="org_form">
    </form>

    <!-- ADD EVENTS FORM -->
    <form id="form2" method="post" class="form-section my-2" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-6">
          <label for="event_name">Event Name:</label>
          <input type="text" id="event_name" name="event_name" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="event_type">Event Type:</label>
          <select id="event_type" name="event_type" class="form-control" required>
            <option value="conference">Conference</option>
            <option value="forum">Forum</option>
            <option value="exhibition">Exhibition</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
          </select><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="event_agenda">Event Agenda:</label>
          <input type="text" id="event_agenda" class="form-control" name="event_agenda" required><br>
        </div>
        <div class="col-6">
          <label for="event_description">Event Description:</label>
          <input type="text" id="event_description" name="event_description" class="form-control" required><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="event_image">Event Image:</label>
          <input type="file" id="event_image" class="form-control" name="image"><br>
        </div>
        <div class="col-6">
          <label for="start_date">Start Date:</label>
          <input type="datetime-local" id="start_date" name="start_date" class="form-control" required><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="end_date">End Date:</label>
          <input type="datetime-local" id="end_date" class="form-control" name="end_date" required><br>
        </div>
        <div class="col-6">
          <label for="number_of_panels">Number of Panels:</label>
          <input type="number" id="number_of_panels" name="number_of_panels" class="form-control"
            placeholder="Optional"><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="venue_link">Venue Link (URL):</label>
          <input type="url" id="venue_link" name="venue_link" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="total_seats">Total Seats:</label>
          <input type="number" id="total_seats" name="total_seats" class="form-control" required><br>
        </div>
      </div>
      <label for="organizer_id">Organizer:(Press Crtl to select more than 1 organizer)</label>

        {% for organizer in organizers %}
        <option value="{{ organizer.organizer_id }}">{{ organizer.organizer_name }}</option>
        {% endfor %}

        </div>

        </div>
      </div>

        <div class="col-6">

        </div>
      </div>

        <div class="col-6">
          <label for="panel_image">Panel Image:</label>
          <input type="file" class="form-control" id="panel_image" name="image" placeholder="Panel Image"><br>

        </div>
        <div class="col-6">
          <label for="panel_start_time">Panel Start Time:</label>
          <input type="datetime-local" id="panel_start_time" name="panel_start_time" class="form-control"

        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="panel_end_time">Panel End Time:</label>
          <input type="datetime-local" id="panel_end_time" name="panel_end_time" class="form-control" required><br>
        </div>

          <select id="event_id" name="event_id" class="form-control" required>
            <option value="">Select an Event</option>
            {% for event in events %}
            <option value="{{ event.event_id }}">{{ event.event_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success" name="panel_form">Submit</button>

    </form>

<script>
  // JavaScript to handle form visibility
  const forms = document.querySelectorAll('.form-section');
  const buttons = [
    document.getElementById('showForm1'),
    document.getElementById('showForm2'),
    document.getElementById('showForm3'),
    document.getElementById('showForm4'),
    document.getElementById('showForm5'),
    document.getElementById('showForm6'),
  ];

  buttons.forEach((button, index) => {
    button.addEventListener('click', () => {
      // Toggle the visibility of the corresponding form
      forms[index].classList.toggle('active');

      // Hide other forms
      forms.forEach((form, i) => {
        if (i !== index) {
          form.classList.remove('active');
        }
      });
    });
  });
</script>
