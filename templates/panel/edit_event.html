{% extends 'panel/admin_home.html' %}

{% load static %}

{% block main %}
<style>
  /* Style for the form sections */
  .form-section {
    /* display: none; */
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  /* Style for the active (open) form section */
  .active {
    display: block;
  }
</style>

<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Event</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Event</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">




    <!-- ADD EVENTS FORM -->
    <form id="form1" method="post" class="form-section my-2" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-6">
          <label for="event_name">Event Name:</label>
          <input type="text" id="event_name" class="form-control" name="event_name" value={{event.event_name}}><br>
        </div>
        <div class="col-6">
          <label for="event_type">Event Type:</label>
          <select id="event_type" name="event_type" class="form-control" required>
            <option value="conference">Conference</option>
            <option value="forum">Forum</option>
            <option value="exhibition">Exhibition</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
          </select><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="event_agenda">Event Agenda:</label>
          <input type="text" id="event_agenda" name="event_agenda" class="form-control"
            value={{event.event_agenda}}><br>
        </div>
        <div class="col-6">
          <label for="event_description">Event Description:</label>
          <input type="text" id="event_description" class="form-control" name="event_description"
            value={{event.event_description}}><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="event_image">Event Image (URL):</label>
          <input type="file" id="event_image" name="image" class="form-control" placeholder="Optional"><br>
        </div>
        <div class="col-6">
          <label for="start_date">Start Date:</label>
          <input type="datetime-local" id="start_date" name="start_date" class="form-control"
            value={{event.start_date}}><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="end_date">End Date:</label>
          <input type="datetime-local" id="end_date" name="end_date" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="number_of_panels">Number of Panels:</label>
          <input type="number" id="number_of_panels" name="number_of_panels" class="form-control"
            placeholder="Optional"><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="venue_link">Venue Link (URL):</label>
          <input type="url" id="venue_link" name="venue_link" class="form-control" required><br>
        </div>
        <div class="col-6">
          <label for="total_seats">Total Seats:</label>
          <input type="number" id="total_seats" name="total_seats" class="form-control" required><br>
        </div>
      </div>
      <label for="organizer_id">Organizer:</label>
      <select id="organizer_id" name="organizer_id" class="form-control" required>
        <option value="">Select an Organizer</option>
        {% for organizer in organizers %}
        <option value="{{ organizer.organizer_id }}">{{ organizer.organizer_name }}</option>
        {% endfor %}
      </select>
      <br>
      <input type="submit" value="Update" class="btn btn-success" name="event_form">
    </form>





  </section>
  <!-- /.content -->
</div>
<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>



{% endblock %}
