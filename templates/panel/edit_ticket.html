{% extends 'panel/admin_home.html' %}

{% load static %}

{% block main %}
<style>
  /* Style for the form sections */
  .form-section {
    /* display: none; */
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  /* Style for the active (open) form section */
  .active {
    display: block;
  }
</style>

<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Event</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Event</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <form id="form1" method="post" class="form-section my-2" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-6">
          <label for="ticket_type">Ticket Type:</label>
          <input type="text" id="ticket_type" class="form-control" name="ticket_type" value={{ticket.ticket_type}}><br>
        </div>
        <div class="col-6">
          <label for="ticket_price">Ticket Price:</label>
          <input type="number" id="ticket_price" class="form-control" name="ticket_price" value={{ticket.ticket_price}}
            azn><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="ticket_description">Ticket Description:</label>
          <input type="text" id="ticket_description" class="form-control" name="ticket_description"
            value={{ticket.ticket_description}}><br>
        </div>
        <div class="col-6">
          <label for="tickets_available">Tickets Available:</label>
          <input type="number" id="tickets_available" class="form-control" name="tickets_available"
            value={{ticket.tickets_available}}><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="ticket_start_date">Ticket Start Date:</label> <input type="text" id="ticket_start_date"
            value={{ticket_start_date}} disabled><br>
          <input type="datetime-local" id="ticket_start_date" class="form-control" name="ticket_start_date"
            value=""><br>
        </div>
        <div class="col-6">
          <label for="ticket_end_date">Ticket End Date:</label> <input type="text" id="ticket_end_date"
            value={{ticket_end_date}} disabled><br>
          <input type="datetime-local" id="ticket_end_date" class="form-control" name="ticket_end_date" value=""><br>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="ticket_image">Ticket image</label>
          <input type="file" id="ticket_image" class="form-control" name="image"><br>
        </div>
        <div class="col-6">
          <img src="{{ticket.ticket_image}}" alt="ticket_image" width="400px" height="150px">
        </div>
      </div>


      <input type="submit" value="Update" class="btn btn-success" name="event_form">
    </form>

  </section>
  <!-- /.content -->
</div>

<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>



{% endblock %}
